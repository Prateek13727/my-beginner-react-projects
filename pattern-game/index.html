<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Play Arena</title>
</head>
<body>
	<section class="game-bg">
		<div class="bg-div-parent">
			<div class="dummyText">Here</div>
			<div class="bg-div-1 bg-format"></div>
			<div class="bg-div-2 bg-format"></div>
			<div class="bg-div-3 bg-format"></div>
			<div class="bg-div-4 bg-format"></div>
		</div>
	</section>
	<header class="primary-header">PATTERN GAME</header>
	<main>
		<section class="game-pattern">
			<div class="pattern__circle">
				<button class="bg-red pattern__quarter">
					<span class="pattern__quarter--text">red</span>
				</button>
			  	<button class="bg-yellow pattern__quarter">
			  		<span class="pattern__quarter--text">yellow</span>
			  	</button>
			  	<button class="bg-blue pattern__quarter">
			  		<span class="pattern__quarter--text">blue</span>
			  	</button>
			  	<button class="bg-green pattern__quarter">
			  		<span class="pattern__quarter--text">green</span>
			  	</button>	
			</div>
		</section>
		<section class="game-stats">
			<div class="stats">
				<label for="level" class="level__label" >LEVEL:</label>
				<input type="text" name="level" id="level" class="level__input" readonly />
			</div>
			<div id="message" class="stats stats__message">PLAY ARENA</div>
		</section>
		<section class="game-btns">
			<div class="game__btn">
				<button id="play" class="btn bg-white"> Play Pattern </button>	
			</div>
			<div class="game__btn">
				<button id="reset" class="btn bg-white"> Reset Game </button>		
			</div>
		</section>
		
	  	
		
	</main>
</body>
<script type="text/javascript" src="js/helper.js"></script>
<script type="text/javascript" src="js/messageConstants.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/engine.js"></script>
</html>
